name: Deploy to Production

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    environment: Production

    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install backend dependencies
        working-directory: ./backend
        run: uv sync --all-extras

      - name: Run backend tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/test
          COOKIE_SECRET: ${{ secrets.COOKIE_SECRET }}
        run: uv run pytest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      - name: Run frontend tests
        working-directory: ./frontend
        run: pnpm test

      - name: Build frontend
        working-directory: ./frontend
        run: pnpm build

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: test
    environment: Production
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Add EC2 host to known hosts
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker images
        run: |
          # Build and push backend image
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend:prod \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend:prod-${{ github.sha }} \
            --target production \
            -f backend/Dockerfile \
            .
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend:prod
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend:prod-${{ github.sha }}

          # Build and push frontend image with production Hanko URL
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:prod \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:prod-${{ github.sha }} \
            --target production \
            --build-arg VITE_HANKO_URL=https://login.hotosm.org \
            --build-arg VITE_DRONE_TM_URL=https://drone.hotosm.org \
            --build-arg BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ) \
            --no-cache \
            --pull \
            ./frontend
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:prod
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:prod-${{ github.sha }}

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          ssh $EC2_USER@$EC2_HOST << 'EOFSH'
            set -e

            cd /opt/portal || exit 1

            # Pull latest changes from main
            git fetch origin main
            git reset --hard origin/main

            # Create .env file with all secrets
            cat > .env << 'ENVEOF'
          POSTGRES_USER=portal
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB=portal
          DATABASE_URL=postgresql+asyncpg://portal:${{ secrets.POSTGRES_PASSWORD }}@db:5432/portal
          COOKIE_SECRET=${{ secrets.COOKIE_SECRET }}
          OSM_CLIENT_ID=${{ secrets.OSM_CLIENT_ID }}
          OSM_CLIENT_SECRET=${{ secrets.OSM_CLIENT_SECRET }}
          OSM_REDIRECT_URI=${{ secrets.OSM_REDIRECT_URI }}
          ADMIN_EMAILS=${{ secrets.ADMIN_EMAILS }}
          HANKO_API_URL=https://login.hotosm.org
          DRONE_TM_BACKEND_URL=https://drone.hotosm.org/api
          FAIR_API_BASE_URL=https://api-prod.fair.hotosm.org/api/v1
          UMAP_BASE_URL=https://umap.hotosm.org
          EXPORT_TOOL_API_BASE_URL=https://export.hotosm.org/api
          DRONE_TM_VERIFY_SSL=true
          FAIR_VERIFY_SSL=true
          ENVEOF
            echo "✓ Updated .env"

            # Login to GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Set image tag to prod and restart services
            export IMAGE_TAG=prod
            docker compose --profile prod pull
            docker compose --profile prod up -d --force-recreate

            # Clean up old images
            docker image prune -af

            echo "✓ Production deployment completed"
          EOFSH

      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "Production deployment successful"
          else
            echo "Production deployment failed"
            exit 1
          fi
