<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Auth Example - @hotosm/hanko-auth</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 40px;
    }

    .card {
      background: white;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .log {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 16px;
      margin-top: 30px;
      font-size: 13px;
      font-family: monospace;
      max-height: 200px;
      overflow-y: auto;
    }

    .log-entry {
      margin: 4px 0;
      padding: 4px 0;
      border-bottom: 1px solid #eee;
    }

    .log-entry:last-child {
      border-bottom: none;
    }

    .log-timestamp {
      color: #999;
      font-size: 11px;
    }

    .log-event {
      color: #2d7a2d;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Basic Authentication</h1>
  <p class="subtitle">Login with Hanko (no OSM required)</p>

  <div class="card">
    <!-- The component -->
    <hanko-auth
      hanko-url="http://localhost:8000"
      show-profile="true">
    </hanko-auth>
  </div>

  <div class="log">
    <strong>Event Log:</strong>
    <div id="log-content"></div>
  </div>

  <!-- Import the component -->
  <script type="module">
    import '../src/hanko-auth.js';

    const auth = document.querySelector('hanko-auth');
    const logContent = document.getElementById('log-content');

    function addLog(event, detail) {
      const timestamp = new Date().toLocaleTimeString();
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      entry.innerHTML = `
        <span class="log-timestamp">${timestamp}</span>
        <span class="log-event">${event}</span>
        ${detail ? `<div>${JSON.stringify(detail, null, 2)}</div>` : ''}
      `;
      logContent.insertBefore(entry, logContent.firstChild);
    }

    // Listen to all events
    auth.addEventListener('hanko-login', (e) => {
      addLog('hanko-login', e.detail);
      console.log('User logged in:', e.detail.user);
    });

    auth.addEventListener('auth-complete', () => {
      addLog('auth-complete');
      console.log('Authentication complete!');
      // You can redirect here
      // window.location.href = '/dashboard';
    });

    auth.addEventListener('logout', () => {
      addLog('logout');
      console.log('User logged out');
    });
  </script>
</body>
</html>
