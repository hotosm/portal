server:
  public:
    address: ":8000"
    cors:
      allow_origins:
        - "http://127.0.0.1:5173"
        - "http://localhost:5173"
        - "http://localhost:3000"
      unsafe_wildcard_origin_allowed: true

database:
  database: hanko
  user: hanko
  password: hanko
  host: hanko-db
  port: 5432

secrets:
  keys:
    - "abcdefghijklmnopqrstuvwxyz123456"

service:
  name: "HOTOSM Portal (Dev)"

webauthn:
  relying_party:
    id: "127.0.0.1"
    display_name: "HOTOSM Portal"
    origins:
      - "http://127.0.0.1:5173"
      - "http://localhost:5173"
      - "http://localhost:3000"

email:
  require_verification: false

passcode:
  email:
    from_address: "noreply@localhost"
    from_name: "HOTOSM Portal"
  ttl: 300

session:
  lifespan: 1h
  issuer: "http://127.0.0.1:5173"
  audience:
    - "http://127.0.0.1:5173"
    - "http://localhost:5173"
    - "http://localhost:3000"
    - "http://localhost:8001"
  cookie:
    name: "hanko"
    # No domain specified - allows cookies to work on both localhost and 127.0.0.1
    http_only: true
    same_site: lax
    secure: false
